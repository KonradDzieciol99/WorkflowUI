<div class="h-100 d-flex">
    <form id="registerForm" class="text-center form " [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)" style="width:330px; margin: auto; ">
        <div  class="alert alert-danger" role="alert" *ngIf="registerForm.errors?.['serverError']">
          {{ registerForm.errors?.['serverError']}}
        </div>
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
          <div>
            <app-input-custom
            class="form"
            [formGroup]="registerForm"
            [nameFormControl]="'email'"
            [validatorsKeyValue]="[{key: 'required', value: 'Field is required.'},
                                  {key: 'email', value: 'email format required.'},
                                  {key: 'minlength', value: 'Minimum password length is 6.'}]"
            [readonly]="false"
            [label]="'Email Addres'"
            [type]="'email'"
            > 
            </app-input-custom>
            <app-input-custom
            [formGroup]="registerForm"
            [nameFormControl]="'password'"
            [validatorsKeyValue]="[ {key: 'required', value: 'Field is required.'},
                                    {key: 'minlength', value: 'Minimum password length is 6.'}]"
            [readonly]="false"
            [label]="'Password'"
            [type]="'password'"
            >
            </app-input-custom>
            <app-input-custom
            [formGroup]="registerForm"
            [nameFormControl]="'repeatedPassword'"
            [validatorsKeyValue]="[ {key: 'passwordMatch', value: 'Enter the same password.'}]"
            [readonly]="false"
            [label]="'Repeat password'"
            [type]="'password'"
            >
            </app-input-custom>
          </div>
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Sign up</button>
        <p class="mt-3 mb-3 text-muted">
            <a href="#" class="link-primary" routerLink="../login">Already have an account? Sign in now!</a>
          </p>
          <p class="mt-2 mb-3 text-muted">
            &copy; 
            <a href="https://www.linkedin.com/in/konrad-dzięcioł-235a8523a" class="link-primary"><i class="fa-brands fa-linkedin"></i></a> 
        </p>
    </form>
</div>
