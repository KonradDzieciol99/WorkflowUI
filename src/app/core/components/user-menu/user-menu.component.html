<div class="btn-group d-block d-sm-inline-block" dropdown>
    <button type="button"class="btn btn-link p-0 rounded-circle nav-link text-white dropdown-toggle d-flex align-items-center"
     dropdownToggle container="body"  tooltip="User Menu" container="body" >
        <ng-container *ngIf="profilePictureUrl; else noProfilePhoto">
            <img alt="UserPhoto" [src]="profilePictureUrl" class="rounded-circle"
                style="height: 37px; width: 37px;">
        </ng-container>
        <ng-template #noProfilePhoto>
            <i class="bi bi-person-fill" style="font-size: 22px"></i>
        </ng-template>
    </button>
    <ul *dropdownMenu class="dropdown-menu dropdown-menu-end" role="menu">
        <p class="text-muted p-1 text-center m-0 small">
            <small>User Menu</small>
        </p>
        <li role="menuitem">
            <a class="dropdown-item" routerLink="./settings">
                <i class="bi bi-gear me-1"></i>
                Settings
            </a>
        </li>
        <li class="divider dropdown-divider"></li>
        <li role="menuitem">
            <button class="dropdown-item" type="button" (click)="logout()">
                <i class="bi bi-box-arrow-right me-1"></i>
                Sign out
            </button>
        </li>
    </ul>
</div>
