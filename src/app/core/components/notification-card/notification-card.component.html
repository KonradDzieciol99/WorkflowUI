<div class="card">
  <!-- style="max-width: 540px" border-0 col-4  p-2 pe-0-->
  <div class="row g-0">
    <div class="d-none d-sm-flex col-sm-1 col-lg-3 d-flex align-items-center justify-content-center ps-2">
      <div style="max-width: 90%">
        <img
          [src]="notification?.notificationPartner?.userPhotoUrl ??'./assets/user.png'"
          class="img-fluid rounded-circle"
          alt="..."
        />
      </div>
    </div>
    <div class="col-12 col-sm-11 col-lg-9">
      <div class="card-body">
        <!-- <h5 class="card-title">Card title</h5> col-8 col-sm-10 col-sm-2 -->

        <!-- <p class="card-text mb-0">
          This is a wider card with supporting text below as a natural lead-in
        </p>-->

        <ng-container [ngSwitch]="notification?.notificationType">
          <ng-container *ngSwitchCase="notificationsTypes.FriendRequestSent">
            <ng-container
              *ngTemplateOutlet="friendRequestSentNotificationTemplate"
            ></ng-container>
          </ng-container>
          <ng-container *ngSwitchCase="notificationsTypes.FriendRequestReceived">
            <ng-container
              *ngTemplateOutlet="friendRequestReceivedNotificationTemplate"
            ></ng-container>
          </ng-container>
          <ng-container *ngSwitchCase="notificationsTypes.NewFriendAdded">
            <ng-container
              *ngTemplateOutlet="newFriendAddedNotificationTemplate"
            ></ng-container>
          </ng-container>
          <div *ngSwitchDefault>This is Default</div>
        </ng-container>
        <p class="card-text">
          <small class="text-muted">{{ notification?.creationDate }}</small>
        </p>
      </div>
    </div>
  </div>
</div>
<ng-template #friendRequestReceivedNotificationTemplate>
  <p class="card-text mb-0">
    {{ notification?.notificationPartner?.userEmail }} has sent you a friend request.
  </p>
  <div class="d-flex flex-row mt-1">
      <button type="button" (click)="acceptFriendInvitation(notification?.notificationPartner?.userId!)" class="btn btn-success btn-sm">Accept</button>
      <button type="button" (click)="rejectFriendInvitation(notification?.notificationPartner?.userId!)" class="btn btn-danger btn-sm ms-2">Reject </button>
  </div>
</ng-template>
<ng-template #friendRequestSentNotificationTemplate>
  <p class="card-text mb-0">
    You have sent an invitation to {{ notification?.notificationPartner?.userEmail }}.
  </p>
</ng-template>
<ng-template #newFriendAddedNotificationTemplate>
  <p class="card-text mb-0">
    you are now friends with {{ notification?.notificationPartner?.userEmail }}
  </p>
</ng-template>
