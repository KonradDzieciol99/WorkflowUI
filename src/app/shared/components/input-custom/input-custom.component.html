<div [formGroup]="formGroup" class="form-floating" >
    <input [type]="type" 
        [id]="nameFormControl"
        [readonly]="readonly"
        class="form-control"
        [placeholder]="label"
        [formControlName]="nameFormControl" 
        [class.is-valid]="formGroup.get(nameFormControl)?.valid && (formGroup.get(nameFormControl)?.dirty || formGroup.get(nameFormControl)?.touched) && !readonly"
        [class.is-invalid]="formGroup.get(nameFormControl)?.invalid && (formGroup.get(nameFormControl)?.dirty || formGroup.get(nameFormControl)?.touched) && !readonly" />
        <label [for]="nameFormControl">{{label}}</label>
    <ng-container *ngIf="formGroup.get(nameFormControl)?.invalid &&(formGroup.get(nameFormControl)?.dirty || formGroup.get(nameFormControl)?.touched) "> 
        <div *ngFor="let validator of validatorsKeyValue" class="invalid-feedback m-2">
            <span *ngIf="formGroup.controls[nameFormControl]?.errors?.[validator.key]">
                {{validator.value}}
            </span>
        </div>
    </ng-container>
</div>
